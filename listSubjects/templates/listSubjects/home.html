{% extends 'listSubjects/layout.html' %} {% block body %}

<div class="container text-center">
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Task</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      {% for subject in subjects %}
      <tr>
        <th scope="row">{{subject.id}}</th>
        <td>{{subject}}</td>
        <td>
          <a class="btn btn-danger btn-sm" href="{% url 'delete' subject.id %}">Delete</a>
          <a class="btn btn-warning btn-sm" href="{% url 'update' subject.id %}">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
