<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Color</title>
    <style>
      body {
        text-align: center;
      }

      input {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #eee;
      }
      button {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #eee;
        margin-top: 20px;
        cursor: pointer;
      }

      button:hover {
        background-color: #333;
        color: #eee;
      }
    </style>
  </head>
  <body>
    <h1>Change Background Color</h1>
    <input type="text" id="cambiar" /><br />
    <button type="button" id="btn-cambiar">Cambiar</button>
    <script src="index.js"></script>
  </body>
</html>
